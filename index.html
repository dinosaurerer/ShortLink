<!DOCTYPE html>
<html lang="zh-CN">
  <head>

    <link rel="icon" href="asset/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa40;

        --body-color: #343a40;
        --body-bg: #fdfdfd;
        --card-bg: #ffffff;

        --border-color: #dee2e6;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

        --transition: all 0.3s ease;
      }

      [data-theme="dark"] {
        --color-primary: #6c8eff;
        --color-primary-dark: #5c7cfa;
        --color-primary-alpha: #6c8eff40;

        --body-color: #e9ecef;
        --body-bg: #121212;
        --card-bg: #1e1e1e;

        --border-color: #343a40;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      body {
        max-width: 28rem;
        margin: 3rem auto;
        padding: 0 1.5rem;
        color: var(--body-color);
        background: var(--body-bg);
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        text-rendering: optimizeLegibility;
        transition: var(--transition);
      }

      .theme-toggle {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.25rem;
        color: var(--body-color);
        opacity: 0.7;
        transition: var(--transition);
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        opacity: 1;
        background: var(--color-primary-alpha);
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--color-primary-dark);
        margin-bottom: .25rem;
        transition: var(--transition);
      }

      .subtitle {
        font-size: 1rem;
        opacity: .7;
        transition: var(--transition);
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity .3s;
      }

      .card {
        background: var(--card-bg);
        border-radius: .75rem;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      input {
        display: block;
        width: 100%;
        padding: .75rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: .5rem;
        box-sizing: border-box;
        font-size: 1rem;
        background: var(--card-bg);
        color: var(--body-color);
        transition: var(--transition);
      }

      input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 .2rem var(--color-primary-alpha);
        outline: 0;
      }

      input::placeholder {
        color: var(--body-color);
        opacity: 0.5;
      }

      details {
        margin: 1rem 0 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: .5rem;
        background: var(--card-bg);
        transition: var(--transition);
      }

      details summary {
        padding: .75rem 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
      }

      details div {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
      }

      details small {
        font-size: .85rem;
        color: var(--body-color);
        opacity: 0.7;
      }

      button {
        display: block;
        width: 100%;
        padding: .75rem;
        border: none;
        border-radius: .5rem;
        background: var(--color-primary);
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
      }

      button:hover {
        background: var(--color-primary-dark);
        transform: translateY(-1px);
      }

      button:disabled {
        opacity: .6;
        cursor: not-allowed;
        transform: none;
      }

      button.loading::before {
        content: '';
        display: inline-block;
        margin-right: .5rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        width: .9rem;
        height: .9rem;
        animation: rotate .5s linear infinite;
      }

      footer {
        margin-top: 3rem;
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        font-size: .875rem;
        color: var(--body-color);
        opacity: 0.7;
        transition: var(--transition);
      }

      .success,
      .error {
        margin-bottom: 1rem;
        padding: .75rem 1rem;
        border-radius: .5rem;
        color: #fff;
        text-align: center;
        transition: var(--transition);
      }

      .success {
        background: #40c057;
      }

      .error {
        background: #f03e3e;
      }

      @keyframes rotate {
        100% { transform: rotate(360deg); }
      }

      /* ä¸»é¢˜åˆ‡æ¢åŠ¨ç”» */
      .theme-icon {
        transition: transform 0.5s ease;
      }

      [data-theme="dark"] .theme-icon.sun {
        transform: rotate(180deg);
      }

      [data-theme="light"] .theme-icon.moon {
        transform: rotate(180deg);
      }

      /* å“åº”å¼è®¾è®¡ */
      @media (max-width: 480px) {
        body {
          margin: 1.5rem auto;
          padding: 0 1rem;
        }
        
        .theme-toggle {
          top: 1rem;
          right: 1rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .card {
          padding: 1.25rem;
        }
      }
    </style>
  </head>
  <body x-data="app" x-bind:data-theme="theme">
    <button class="theme-toggle" @click="toggleTheme()" aria-label="åˆ‡æ¢ä¸»é¢˜">
      <span x-show="theme === 'light'" class="theme-icon moon">ğŸŒ™</span>
      <span x-show="theme === 'dark'" class="theme-icon sun">â˜€ï¸</span>
    </button>
    
    <header>
      <h1>ShortURL</h1>
      <p class="subtitle">ä¸€ä¸ªç®€æ´çš„çŸ­é“¾æ¥ç”Ÿæˆå™¨</p>
    </header>
    
    <main x-cloak>
      <div class="card">
        <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
        <input placeholder="è¯·è¾“å…¥è¦ç¼©çŸ­çš„ç½‘å€..." x-model="url" x-ref="url" />
        <details>
          <summary>è‡ªå®šä¹‰å°¾ç¼€</summary>
          <div>
            <input placeholder="è‡ªå®šä¹‰ slugï¼ˆå¯é€‰ï¼‰" x-model="slug" />
            <small>Slug é»˜è®¤ä¼šéšæœºç”Ÿæˆã€‚</small>
          </div>
        </details>
        <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)">ç”ŸæˆçŸ­é“¾</button>

  <footer>

    <script src="asset/js/alpine.js"></script>
    <script>
      const app = {
        theme: 'light',
        url: '',
        slug: '',
        alert: null,
        loading: false,
        
        init() {
          // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä¸»é¢˜è®¾ç½®
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            this.theme = savedTheme;
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // å¦‚æœç”¨æˆ·ç³»ç»Ÿåå¥½æš—è‰²æ¨¡å¼ï¼Œåˆ™ä½¿ç”¨æš—è‰²æ¨¡å¼
            this.theme = 'dark';
          }
        },
        
        toggleTheme() {
          this.theme = this.theme === 'light' ? 'dark' : 'light';
          // ä¿å­˜ä¸»é¢˜è®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨
          localStorage.setItem('theme', this.theme);
        },
        
        isValidated () {
          return !/^https?:\/\/.{3,}/.test(this.url)
        },
        
        submit ($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: 'error', message: 'ç¼ºå°‘å¿…éœ€çš„å‚æ•°ï¼šurlã€‚' }
            return
          }

          if (this.isValidated()) {
            this.alert = { type: 'error', message: 'éæ³•æ ¼å¼ï¼šurlã€‚' }
            return
          }

          this.alert = null
          this.loading = true

          const body = { url: this.url }
          if (this.slug) body.slug = this.slug

          fetch('/create', {
            method: 'post',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify(body)
          })
            .then(res => res.json())
            .then(res => {
              this.loading = false
              if (res.message) {
                this.alert = { type: 'error', message: res.message }
                return
              }

              this.url = res.link

              $nextTick(() => {
                $refs.url.select()
                this.alert = { type: 'success', message: `é“¾æ¥ ${document.execCommand('Copy') ? 'å·²å¤åˆ¶' : 'å·²ç”Ÿæˆ'} ` }
              })
            })
            .catch(e => {
              this.alert = { type: 'error', message: e.message }
              this.loading = false
            })
        }
      }
    </script>
